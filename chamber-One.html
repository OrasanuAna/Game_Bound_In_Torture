<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamber One</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="chamber-One.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="top-row">
        <div class="image-section">
          <img src="assets/Vespera-chamberOne.png" alt="Placeholder Image" />
        </div>
        <div class="game-section">
          <canvas id="gameCanvas"></canvas>
        </div>
      </div>
      <div class="text-box">
        <div class="text-content">
          <p class="character-name">Aldric</p>
          <div class="text-button">
            <p class="character-text">Why is everything so familiar?</p>
            <button class="next-button">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="inventory-section">
          <p class="inventory-title">Inventory</p>
          <div class="inventory-grid">
            <div class="inventory-slot">
              <img src="assets/artefact1.png" />
            </div>
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
            <div class="inventory-slot"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script>
      const app = new PIXI.Application({
        view: document.getElementById("gameCanvas"),
        width: window.innerWidth * 0.7,
        height: window.innerHeight * 0.85,
      });

      app.stage.sortableChildren = true;

      document.addEventListener("DOMContentLoaded", () => {
        const audio = new Audio("assets/chamber-One-sound.mp3");
        audio.loop = true;
        audio.volume = 1;

        const playAudio = () => {
          audio
            .play()
            .catch((error) => console.log("Autoplay restriction:", error));
          document.removeEventListener("click", playAudio);
        };

        document.addEventListener("click", playAudio);
      });
    </script>

    <script type="module" src="chamber-One-game.js"></script>

    <div id="messageModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="modal-text">This is a secret message!</p>
      </div>
    </div>
  </body>
</html>
